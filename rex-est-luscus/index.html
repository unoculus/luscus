<title>rex est luscus</title>
<h1>rex est luscus</h1>
<blockquote>
  <p>"In regione caecorum rex est luscus."<br>
    (In the domain of the blind the one-eyed man is king.)<br>
    <citation>-- <a href="rex-est-luscus/context" class="internal">Erasmus</a>
</blockquote>
  <p><em>Luscus</em> is <a href="http://www.perseus.tufts.edu/hopper/morph?l=luscus&la=la&can=luscus0#lexicon" class="external">Latin for "one-eyed"</a> and, somewhat obliquely, gestures toward one of my more salient <abbr class="internal" title="in real life">IRL</abbr> characteristics.
